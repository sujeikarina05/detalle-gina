  <script>
    /****************************************************
     * 1) CARRUSEL INICIAL (60 segundos totales, 11 im√°genes)
     ****************************************************/
    // Array de im√°genes locales (aseg√∫rate de que est√©n en la misma carpeta que este HTML)
    let imagePaths = [
      "1.jpg",
      "2.jpg",
      "3.jpg",
      "4.jpg",
      "5.jpg",
      "6.jpg",
      "7.jpg",
      "8.jpg",
      "9.jpg",
      "10.jpg",
      "11.jpg"
    ];
    let carouselIndex = 0;
    let carouselImage = document.getElementById("carouselImage");
    // Duraci√≥n total: 60,000 ms; cada imagen se muestra durante:
    const duration = 60000 / imagePaths.length; // Aproximadamente 5455 ms por imagen

    function startCarousel() {
      // Mostrar la primera imagen
      carouselImage.src = imagePaths[0];
      // Cambiar imagen cada 'duration' ms
      let interval = setInterval(() => {
        carouselIndex++;
        if (carouselIndex < imagePaths.length) {
          carouselImage.src = imagePaths[carouselIndex];
        } else {
          clearInterval(interval);
          // Al finalizar, ocultamos el carrusel y mostramos la secci√≥n de la flor

    let messages = [

      "En cada abrazo y en cada beso encuentro un universo de sentimientos, record√°ndome lo afortunado que soy de tenerte.",
      "Gina Stefany, tu amor transforma mis d√≠as grises en un arco√≠ris de esperanza. Gracias por llenar mi vida de magia.",
      "Feliz D√≠a de San Valent√≠n, mi amor eterno. Que cada latido de mi coraz√≥n te susurre lo mucho que te amo y te admiro."
    ];
    let currentIndex = 0;

    function bloomFlower() {
      document.getElementById("openButton").style.display = "none";
      let flower = document.getElementById("flower");
      let petals = document.querySelectorAll(".petal");
      let center = document.querySelector(".center");
      let messageEl = document.getElementById("message");

      // Reproducir m√∫sica usando el elemento <audio> y una ruta relativa
      let music = document.getElementById("backgroundMusic");
      music.src = "musica.mp3"; // Aseg√∫rate de que 'musica.mp3' est√© en la misma carpeta que este HTML.
      music.play().catch(function(error) {
        console.error("Error al reproducir la m√∫sica:", error);
      });

      // Animar la flor
      flower.style.transform = "scale(1)";
      petals.forEach((petal, index) => {
        setTimeout(() => {
          petal.style.opacity = "1";
        }, index * 500);
      });

      // Mostrar el centro y el primer mensaje
      setTimeout(() => {
        center.style.opacity = "1";
        center.classList.add("heartbeat");
        messageEl.innerHTML = messages[0];
        messageEl.style.opacity = "1";
        // Mostrar el bot√≥n "Siguiente" si hay m√°s mensajes
        if (messages.length > 1) {
          let btn = document.getElementById("nextButton");
          btn.style.display = "block";
          btn.innerHTML = "Siguiente";
        }
      }, 2500);
    }

    function nextMessage() {
      let messageEl = document.getElementById("message");
      messageEl.style.opacity = "0";
      setTimeout(() => {
        currentIndex++;
        if (currentIndex < messages.length) {
          messageEl.innerHTML = messages[currentIndex];
          messageEl.style.opacity = "1";
          let btn = document.getElementById("nextButton");
          if (currentIndex === messages.length - 1) {
            btn.innerHTML = "√öltima sorpresa";
